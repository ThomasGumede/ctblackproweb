{% extends '_base.html' %}
{% load static %}

{% block addcss %}
<link href="{% static 'css/module-css/login.css' %}" rel="stylesheet">
{% endblock addcss %}

{% block content %}
<!-- page-title -->
<section class="page-title centred pt_190 pb_190">
    <div class="bg-layer" style="background-image: url(../static/images/background/page-title.jpg);"></div>
    <div class="auto-container">
        <div class="content-box">
            <h1>Welcome Back Member</h1>
            <ul class="bread-crumb clearfix">
                <li><a href="{% url 'home:index' %}">Home</a></li>
                <li>Log In</li>
            </ul>
        </div>
    </div>
</section>
<!-- page-title end -->


<!-- sign-section -->
<section class="sign-section pt_140 pb_150">
    <div class="large-container">
        <div class="sec-title centred mb_60">
            <h2>Log in</h2>
        </div>
        <div class="form-inner">
            {% include 'includes/errors.html' %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Email <span>*</span></label>
                    <input type="email" name="username" required>
                </div>
                <div class="form-group">
                    <label>Password <span>*</span></label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group message-btn">
                    <button type="submit" class="theme-btn btn-one">Log In</button>
                </div>
                <div class="other-option">
                    <div class="check-box">
                        <input class="check" type="checkbox" id="checkbox1">
                        <label for="checkbox1">Remember me</label>
                    </div>
                    <button class="forgot-password">Forget password?</button>
                </div>
                
            </form>
            <div class="lower-text centred">
                <p>Not a member yet? <a href="{% url 'memberships:membership' %}">Become A Member Now</a></p>
            </div>
        </div>
    </div>
</section>
<!-- sign-section end -->
{% endblock content %}
