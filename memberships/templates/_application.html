{% extends '_base.html' %}
{% load static %}


{% block seo %}
<meta name="description"
    content="Ready to take your place on the fairway? Download our membership rates and sign-up form to become part of CT Black Pro Golf Club">
<meta name="keywords" content="">
<meta name="author" content="CT Black Pro">
<link rel="canonical" href="{{ request.build_absolute_uri }}" />
<meta property="og:title" content="CT Black Pro - Join Us" />
<meta property="og:description"
    content="Ready to take your place on the fairway? Download our membership rates and sign-up form to become part of CT Black Pro Golf Club" />
<meta property="og:url" content="{{ request.build_absolute_uri }}" />
<meta property="og:type" content="website" />

<meta property="og:image" content="{{request.scheme}}://{{request.get_host}}{% static 'images/ct-logo.png' %}">
<meta name="twitter:card" content="summary_large_image">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ request.build_absolute_uri }}">
<meta name="twitter:title" content="CT Black Pro - Join Us">
<meta name="twitter:description"
    content="Ready to take your place on the fairway? Download our membership rates and sign-up form to become part of CT Black Pro Golf Club">
<meta name="twitter:image" content="{{request.scheme}}://{{request.get_host}}{% static 'images/ct-logo.png' %}">
<meta name="twitter:creator" content="@BBGIOfficial">

<!-- Google+ / Schema.org -->
<meta itemprop="name" content="CT Black Pro - Join Us">
<meta itemprop="description"
    content="Ready to take your place on the fairway? Download our membership rates and sign-up form to become part of CT Black Pro Golf Club">
<meta itemprop="image" content="{{request.scheme}}://{{request.get_host}}{% static 'images/ct-logo.png' %}">

<!-- Additional Meta Tags -->
<meta property="og:locale" content="en_ZA">
<meta property="og:site_name" content="CT Black Pro - Join Us">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{% endblock seo %}


{% block content %}
    <section class="page-title">
        <!-- banner section -->
        <div style="background-image: url(../../static/images/background/page-title.jpg);"
            class="w-full bg-layer bg-no-repeat bg-cover bg-center relative z-0 after:w-full after:h-full after:absolute after:top-0 after:left-0  after:bg-opacity-30 after:-z-1">
            <div class="container py-110px ">
                <h1 class="text-2xl  sm:text-3xl md:text-26px lg:text-3xl xl:text-4xl font-bold text-white mb-15px">
                    <span class="leading-1.3 md:leading-1.3 lg:leading-1.3 xl:leading-1.3">Membership Planning
                    </span>
                </h1>
                <ul class="breadcrumb flex gap-30px items-center text-sm lg:text-base font-bold pt-4">
                    <li class="home relative leading-1.8 lg:leading-1.8">
                        <a href="{% url 'home:index' %}"><i class="fas fa-home text-secondary-color"></i> Home</a>
                    </li>
                    <li class="leading-1.8 lg:leading-1.8 text-white">
                        
                        {% block app_title %}
                            
                        {% endblock app_title %}
                            
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section>
        <div class="container py-30">
            <!-- plan tab -->
            <div class="tab plan-tab">
                <div
                    class="flex flex-wrap items-center justify-center gap-x-5 lg:gap-x-30px xl:gap-x-50px gap-y-10px text-sm lg:text-lg xl:text-xl text-heading-color mb-50px">
                    <button
                        class="p-1px border-b-2 border-transparent font-semibold relative leading-1.2 after:w-10px after:h-10px after:border-3px after:border-white after:bg-transparent after:absolute after:bottom-0 after:left-1/2 after:-translate-x-1/2 after:translate-y-1/2 after:z-10 after:rounded-100% {% if request.resolver_match.url_name == 'membership' %}active{% endif %}">
                        1. Important Information
                    </button>
                    <button
                        class="p-1px border-b-2 border-transparent font-semibold relative leading-1.2 after:w-10px after:h-10px after:border-3px after:border-white after:bg-transparent after:absolute after:bottom-0 after:left-1/2 after:-translate-x-1/2 after:translate-y-1/2 after:z-10 after:rounded-100% {% if request.resolver_match.url_name == 'apply-membership' or request.resolver_match.url_name == 'apply-membership-with-number' %}active{% endif %}">
                        2. Person Information
                    </button>
    
                    <button
                        class="p-1px border-b-2 border-transparent font-semibold relative leading-1.2 after:w-10px after:h-10px after:border-3px after:border-white after:bg-transparent after:absolute after:bottom-0 after:left-1/2 after:-translate-x-1/2 after:translate-y-1/2 after:z-10 after:rounded-100% {% if request.resolver_match.url_name == 'application-done' %}active{% endif %}">
                        2. Application Tracing
                    </button>
                </div>
    
                
                        
                {% block app_content %}
                            
                {% endblock app_content %}
                   
            </div>
        </div>
    </section>

{% endblock content %}
