        <div class="container py-110px ">

<section>

                <span class="leading-1.3 md:leading-1.3 lg:leading-1.3 xl:leading-1.3">Page Not Found!</span>

                    <a href="{% url 'home:index' %}"
                        class="relative z-10 px-5 md:px-25px lg:px-10 py-10px md:py-3 lg:py-17px group-hover:text-white leading-23px"><i
                            class="fas fa-long-arrow-alt-left"></i> BACK TO HOME</a>
                </h5>
            </div>
        </div>
    </div>
</section>
